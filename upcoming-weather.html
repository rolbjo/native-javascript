<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>upcoming weather</title>
    <meta name="description" content="Info about the upcoming weather" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </head>
  <body>
    <header>
      <h1 id="heading">Upcoming weather</h1>
      <div id="links">
        <a href="index.html">Main page</a>
        <a href="current-weather.html">Current weather</a>
        <a href="upcoming-weather.html">Upcoming weather</a>
      </div>
      <main>
        <video autoplay muted loop id="video-background">
          <source src="Video.mp4" type="video/mp4">
        </video>
        <h2 id="upcomingh2">See the upcoming weather</h2>
        <form id="inputform">
          <div id="remember">
            <input placeholder="city" id="inputcurrent" type="text" />
            <button id="getcurrent">Get weather</button>
          </div>
          <label for=""
            >Get new chart
            <input id="resetchart" type="button" value="reset" />
          </label>
        </form>
        <div id="flexupcoming">
          <div id="upcomingweather"></div>
        </div>
        <canvas id="myChart" width="1000" height="300"></canvas>
        <canvas id="myChart2" width="1000" height="300"></canvas>
      </main>
    </header>
    <script src="upcomingweather.js"></script>
  </body>
</html>
