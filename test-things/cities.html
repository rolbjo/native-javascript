<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      name="description"
      content="info about cities. You can also add and delete cities to a list of them."
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 id="heading">Fun with cities</h1>
      <div id="links">
        <a href="index.html">Main page</a>
        <a href="current-weather.html">Current weather</a>
        <a href="upcoming-weather.html">Upcoming weather</a>
        <a id="cities" href="cities2.html">Fun with cities</a>
        <a href="cities.html">Cities2 </a>
      </div>
    </header>
    <main>
      <form id="citiesform">
        <input id="showcity2" type="button" value="show all cities" />
        <div id="adddiv">
          <label for="addcity1"
            >Write in city<input id="addcity1" type="text"
          /></label>
          <label for="addcity2"
            >Write in population<input id="addcity2"
          /></label>
          <input id="addcity3" type="button" value="add city" />
        </div>

        <div id="editdiv">
          <label for="editcity1"
            >edit cityname
            <input id="editcity1" type="text" />
          </label>
          <label for="editcity2"
            >edit population<input id="editcity2" type="text"
          /></label>
          <label for="editcity3"
            >City id<input id="editcity3" type="text"
          /></label>
          <input id="editcity4" type="button" value="edit city" />
        </div>

        <div id="deletediv">
          <label for="deletecity1"
            >Id for city to delete<input id="deletecity1" type="text" />
          </label>
          <input id="deletecity2" type="button" value="delete city" />
        </div>
      </form>
      <div id="flexview">
        <div id="viewcity"></div>
        <div id="viewaddcity"></div>
        <div id="vieweditcity"></div>
        <div id="viewdeletecity"></div>
      </div>
    </main>
    <script src="cities.js"></script>
  </body>
